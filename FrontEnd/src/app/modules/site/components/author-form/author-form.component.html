<mat-card fxFlex>
    <mat-card-header>
        <mat-card-title>Inclusão de Autor</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="authorForm">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Nome do Autor</mat-label>
                <input matNativeControl mat-input type="text" formControlName="name">
                <mat-error *ngIf="authorForm.controls.name.hasError">
                    <span *ngIf="authorForm.controls.name.hasError('required')">Informe um Nome</span>
                    <span *ngIf="authorForm.controls.name.hasError('minLenght')">O nome deve ter no mínimo 3 caracteres.</span>
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions fxLayoutAlign="center end">
        <button mat-flat-button color="primary" [disabled]="authorForm.invalid" (click)="insertAuthor()">Incluir</button>
    </mat-card-actions>
</mat-card>
