<mat-card>
    <mat-card-header>
        <mat-card-title>Autores Cadastrados</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table fxFlex="100" [dataSource]="tableDatasource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nome do Author</th>
                <td mat-cell *matCellDef="let element"> {{element.name | author}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
